name: Test Source Code and on a Release Tag Package MATLAB Toolbox

on:
  push:
    branches:
      - main
    tags:
      - '*.*.*'
  pull_request:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2
        with:
          products: Financial_Toolbox
          

      - name: Run Build Tool check and test
        uses: matlab-actions/run-build@v2
        with:
            tasks: check test
  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: test
    runs-on: ubuntu-latest
  
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2
        with:
          products: Financial_Toolbox

      - name: Run Build Tool package
        uses: matlab-actions/run-build@v2
        with:
            tasks: package

      - name: Upload packaged .mltbx file
        uses: actions/upload-artifact@v4
        with:
          name: Quick Data Toolbox.mltbx
          path: |
            release/Quick Data Toolbox.mltbx

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
           tag_name: ${{ github.ref_name }}
           name: Toolbox ${{ github.ref_name }}
           files: |
             release/Quick Data Toolbox.mltbx
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
